<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8 Ball</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"> 
</head>
<body>

    <div class="wrapper">
        <div class="info">
            <h1>Magic 8Ball</h1>
            <p>Ask a question and the magic 8Ball <br>shall give you the answer!</p>
        </div>
        <div class="ball-img">
            <img src="ball.png">
        </div>
        <div class="question-area">
            <h2>Ask a question:</h2>
            <p>And press the 8Ball</p>
            <input type="text" class="question">
            <p class="answer"></p>
            <p class="error"></p>
        </div>
    </div>
    
    <script src="code.js"></script>
</body>
</html>
